<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Perfil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <main class="main">
        <div class="top-card">
            <img src="assets/midia/images.jpeg" class="img-perfil" alt="imagem perfil">
            <h2 class="txt-titulo">Carl Johnson <span class="span">55</span></h2>
            <p class="txt-centro">Los Santos</p>
        </div>

        <span class="divisao"></span>

        <div class="informacoes">
            <div class="card-informacoes">
                <h3 class="numeros">7M</h3>
                <p class="txt-informacoes">Seguidores</p>
            </div>

            <div class="card-informacoes">
                <h3 class="numeros">32M</h3>
                <p class="txt-informacoes">Curtidas</p>
            </div>

            <div class="card-informacoes">
                <h3 class="numeros">80k</h3>
                <p class="txt-informacoes">Fotos</p>
            </div>
        </div>
    </main>

</body>

</html>
